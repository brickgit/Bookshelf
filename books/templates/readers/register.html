{% extends 'base/base.html' %}

{% block ref %}
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'readers/register.css' %}" />
{% endblock %}

{% block content %}
  <div id="form-register">
    {% if error %}
      <div class="alert alert-danger" role="alert">
        {{ error }}
      </div>
    {% endif %}
    <form action="{% url 'register' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <input type="text" class="form-control form-control-sm" name="username" id="username" placeholder="Username" required>
      </div>
      <div class="form-group">
        <input type="email" class="form-control form-control-sm" name="email" id="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <input type="password" class="form-control form-control-sm" name="password" id="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-sm btn-primary">Register</button>
    </form>
  </div>
{% endblock %}
